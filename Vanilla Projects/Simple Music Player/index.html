<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Music Player</title>
  </head>
  <body>
    <div class="container">
      <h1>My Music Player</h1>
      <audio
        autoplay
        id="music"
        src="./assets/Avenged Sevenfold - This Means War [Official Music Video].ogg"
      ></audio>

      <div class="controls">
        <img
          onclick="volDown()"
          src="./assets/volume_down.png"
          alt="volume down button"
        />

        <img
          onclick="backTime()"
          src="./assets/back.png"
          alt="back time button"
        />

        <img
          onclick="decreaseSpd()"
          src="./assets/decrease.png"
          alt="decrease speed button"
        />

        <img onclick="playTrack()" src="./assets/play.png" alt="play button" />

        <img
          onclick="pauseTrack()"
          src="./assets/pause.png"
          alt="pause button"
        />

        <img onclick="stopTrack()" src="./assets/stop.png" alt="stop button" />

        <img
          onclick="increaseSpd()"
          src="./assets/increase.png"
          alt="increase speed button"
        />

        <img
          onclick="fwdTime()"
          src="./assets/foward.png"
          alt="foward time button"
        />

        <img
          onclick="volUp()"
          src="./assets/volume_up.png"
          alt="volume up button"
        />
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
